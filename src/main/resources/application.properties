spring.application.name=demo

# Server Configuration
server.port=8080
server.tomcat.max-threads=2000
server.tomcat.accept-count=1000
server.tomcat.max-connections=10000

# Thread Pool Configuration
spring.task.execution.pool.core-size=50
spring.task.execution.pool.max-size=200
spring.task.execution.pool.queue-capacity=1000

# Logging
logging.level.root=INFO
logging.level.com.example.loadtest=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.serialization.indent-output=true

# Application Info
info.app.name=Load Test Application
info.app.description=Spring Boot application for load testing
info.app.version=1.0.0